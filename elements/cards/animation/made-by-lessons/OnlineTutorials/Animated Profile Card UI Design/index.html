<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Animated card</title>
</head>

<body>
	<div class="card">
		<!-- avatar -->
		<div class="card__imgBx">
			<img src="img/avatars/av_rose3.jpg" alt="Avatar girl">
			<img class="photo2" src="img/avatars/av_rose3_page2.jpg" alt="Avatar girl">
		</div>

		<!-- text -->
		<div class="card__content">
			<div class="content__details">

				<!-- name & post -->
				<h3 class="content__name">
					Alina Crab <br>
					<span class="content__function">Senior Character Designer</span>
				</h3>

				<!-- data -->
				<div class="content__data">
					<h4 class="data__value">
						342 <br>
						<span>Posts</span>
					</h4>
					<h4 class="data__value">
						120k <br>
						<span>Followers</span>
					</h4>
					<h4 class="data__value">
						285 <br>
						<span>Following</span>
					</h4>
				</div>

				<!-- button -->
				<div class="card__buttorn_wrap">
					<button class="card__btn">Follow</button>
					<button class="card__btn btn--border">Message</button>
				</div>
			</div> <!-- // content__details -->
		</div> <!-- // card__content -->
	</div> <!-- // card -->
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Solar</title>
</head>
<body>

	<!-- HEADER _______________________________________________ -->
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<!-- logo -->
				<a class="logo" href="#">
					<img class="logo__img" src="img/logo/logo_solar.svg" alt="Solar EXE logo">
				</a>

				<!-- text -->
				<h6 class="header__subtitle">
					Зеленый тариф для дома и бизнеса
				</h6>
				<h1 class="header__title">
					Солнечная электростанция
					<span>с доходом от 1000 $ в месяц</span>
				</h1>

				<!-- btn arrow -->
				<a class="btn white__button header__button" href="#">
					<!-- svg -->
					<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle class="svg_circle" fill="transparent" cx="50" cy="50" r="49" stroke="white" stroke-width="2"/>
						<path d="M70.7071 50.7071C71.0976 50.3166 71.0976 49.6834 70.7071 49.2929L64.3431 42.9289C63.9526 42.5384 63.3195 42.5384 62.9289 42.9289C62.5384 43.3195 62.5384 43.9526 62.9289 44.3431L68.5858 50L62.9289 55.6569C62.5384 56.0474 62.5384 56.6805 62.9289 57.0711C63.3195 57.4616 63.9526 57.4616 64.3431 57.0711L70.7071 50.7071ZM30 51H70V49H30V51Z" fill="white"/>
					</svg>		
					<!-- text -->
					<span class="btn__text">записаться на консультацию</span>
				</a>

				<!-- social buttons -->
				<ul class="social__list">
					<li class="social__item">
						<a class="social__link" href="#">
							<img src="img/signs/social_inst.svg" alt="Instagram">
						</a>
					</li>
					<li class="social__item">
						<a class="social__link" href="#">
							<img src="img/signs/social_tg.svg" alt="Telegram">
						</a>
					</li>
					<li class="social__item">
						<a class="social__link" href="#">
							<img src="img/signs/social_whatsapp.svg" alt="Whatsapp">
						</a>
					</li>
					<li class="social__item">
						<a class="social__link" href="#">
							<img src="img/signs/social_fb.svg" alt="Facebook">
						</a>
					</li>
				</ul>
			</div>
		</div> <!-- // container -->
	</header>
	<!-- // HEADER _______________________________________________ -->

</body>
</html>

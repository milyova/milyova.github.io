<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Tesla Roadster</title>
</head>

<body>
	<!-- HEADER ___________________________________________ -->
	<header class="header">
		<div class="container">
			<div class="header__top">
				<!-- logo -->
				<div class="logo">
					<a class="logo__link" href="#">
						<img src="images/logo/logo_tesla.png" alt="Логотип Тесла">
					</a>	
				</div>
				<!-- menu -->
				<div class="btn btn__burger">
					<img src="images/signs/sn_btn_burger.svg" alt="Кнопка Бургер">
				</div>
			</div>

			<div class="header__content">
				<h1 class="header__title">Roadster</h1>
				<p class="header__descr">
					Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
				</p>
				<!-- btn -->
				<a class="btn btn_text" href="#!">Хочу тест драйв</a>
			</div>
		</div> <!-- // container -->
	</header>
	<!-- // HEADER ___________________________________________ -->


	<!-- SECTION SLIDER ___________________________________________ -->
	<section class="slider-top">
		<div class="slider">
			<div class="slider__item" style="background-image: url('images/slider/slider-01.jpg');"></div>
			<div class="slider__item" style="background-image: url('images/slider/slider-02.jpg');"></div>
			<div class="slider__item" style="background-image: url('images/slider/slider-03.jpg');"></div>
		</div>
	</section>
	<!-- // SECTION SLIDER ___________________________________________ -->
	
	
	<!-- slider scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Productly</title>
</head>

<body>
	<!-- HEADER ____________________________________________ -->
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<!-- logo -->
				<a class="logo" href="#">
					<img src="img/logo/logo_productly.png" alt="Productly logo">
				</a>
				<!-- menu -->
				<nav class="menu">
					<ul class="menu__list">
						<li>
							<a class="menu__link" href="#!">Product</a>
						</li>
						<li>
							<a class="menu__link" href="#!">Customers</a>
						</li>
						<li>
							<a class="menu__link" href="#!">Pricng</a>
						</li>
						<li>
							<a class="menu__link" href="#!">Resources</a>
						</li>						                     
					</ul>
				</nav>
				<!-- login buttons	-->
				<div class="login__buttons_wrap">
					<a class="btn btn_border" href="#!">Sign In</a>
					<a class="btn" href="#!">Sign Up</a>
				</div>
			</div>
		</div> <!-- // container -->
	</header>
	<!-- // HEADER ____________________________________________ -->
	

	<!-- SECTION HERO ____________________________________________ -->
	<section class="hero">
		<div class="container">			
			<div class="hero__inner">
				<div class="hero__content_wrap">
					<!-- text -->
					<h1 class="hero__title">
						The Design Thinking superpowers
					</h1>
					<p class="hero__descr">
						Tools, tutorials, design and innovation experts, all in&nbsp;one place! The most intuitive way to imagine your next user experience.
					</p>
	
					<!-- links -->
					<div class="hero__link_wrap">		
						<!-- btn -->
						<a href="#!" class="btn hero__btn">Get started</a>
						
						<!-- link -->
						<a class="hero__link" href="#!">
							<!-- svg -->
							<svg width="17" height="19" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M15.8516 8.53032C16.591 8.96531 16.591 10.0347 15.8516 10.4697L2.1954 18.5027C1.44543 18.9439 0.5 18.4031 0.5 17.533V1.46697C0.5 0.596876 1.44543 0.0561381 2.1954 0.497293L15.8516 8.53032Z"/>
							</svg>	
							<span>Watch the Video</span>
						</a>
					</div>
				</div>		
			</div>	
		</div> <!-- // container -->
	</section>
	<!-- // SECTION HERO ____________________________________________ -->		
</body>
</html>

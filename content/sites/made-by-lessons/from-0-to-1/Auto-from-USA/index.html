<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Auto Express</title>
</head>

<body>
	<!-- HEADER _________________________________________ -->
	<header class="header">
		<div class="container">

			<!-- HEADER TOP -->
			<div class="header__top">
				<!-- logo -->
				<a class="logo" href="#">
					<img src="img/logo/logo_auto-express.svg" alt="Auto Express Logo">
				</a>
				<!-- tel -->					
				<a class="phone" href="tel:+380505556677">
					+38 (050) 555 66 77
				</a>
			</div>

			<!-- HEADER CONTENT -->
			<div class="header__content">

				<!-- text -->
				<h1 class="header__title">
					авто из сша “под ключ”
				</h1>
				<h2 class="header__subtitle">
					ЗАКАЖИ СЕБЕ АВТО ИЗ США С ВЫГОДОЙ ДО 40%
				</h2>
				<p class="header__descr">
					Подбор, покупка, доставка, растаможка, ремонт, оформление по договору
				</p>

				<!-- btn -->
				<a class="btn" href="#">
					КОНСУЛЬТАЦИЯ ЭКСПЕРТА
				</a>		
				
				<!-- social -->
				<ul class="social__list">
					<li>
						<a class="social__link" href="#">
							<img src="img/signs/social_inst.svg" alt="Instagram">
						</a>
					</li>
					<li>
						<a class="social__link" href="#">
							<img src="img/signs/social_tg.svg" alt="Telegram">
						</a>
					</li>
					<li>
						<a class="social__link" href="#">
							<img src="img/signs/social_whatsapp.svg" alt="Whatsapp">
						</a>
					</li>
					<li>
						<a class="social__link" href="#">
							<img src="img/signs/social_f.svg" alt="Facebook">
						</a>
					</li>
				</ul>

				<!-- header image -->
				<img class="header__img" src="img/photo/avalanche-gray-2017.png" alt="Auto Mustang grey">
			</div>
		</div> <!-- // container -->
	</header>
	<!-- // HEADER _________________________________________ -->
	
</body>
</html>

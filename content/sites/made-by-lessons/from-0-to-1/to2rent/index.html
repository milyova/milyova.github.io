<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/main.css">
	<title>to2rent</title>
</head>
<body>

	<!-- HEADER _________________________________________ -->
	<header class="header">
		<!-- логотип -->
		<div class="logo header__logo">
			<a class="logo__link" href="#">
				<img src="images/logo/logo_to2rent.svg" alt="to2rent логотип">
			</a>
		</div>
		
		<!-- меню -->
		<nav class="menu">
			<ul class="menu__list">
				<li>
					<a class="menu__link menu__link--active" href="#!">О&nbsp;нас</a>
				</li>
				<li>
					<a class="menu__link" href="#!">Дома</a>
				</li>
				<li>
					<a class="menu__link" href="#!">Квартиры</a>
				</li>
				<li>
					<a class="menu__link" href="#!">Контакты</a>
				</li>
			</ul>
		</nav>	
	</header>
	<!-- // HEADER _________________________________________ -->


	<!-- SECTION SLIDER ________________________________________ -->
	<section class="slider">
		<div class="slider__item" style="background-image: url(images/slider/slider01.jpg);"></div>
		<div class="slider__item" style="background-image: url(images/slider/slider02.jpg);"></div>
		<div class="slider__item" style="background-image: url(images/slider/slider03.jpg);"></div>
	</section>		
	<!-- // SECTION SLIDER ________________________________________ -->


	<!-- SECTION SEARCH ________________________________________ -->
	<section class="search">
		<div class="container">
			<div class="search__inner">
				<form class="search__form">
					<label class="search__form_label">Поиск Аппартаментов</label>
					<input class="serach__form_input" type="text" name="city" placeholder="Введите город">
					<button class="search__form_btn" type="submit">Найти</button>
				</form>
			</div>
		</div> <!-- // container -->
	</section>
	<!-- // SECTION SEARCH ________________________________________ -->



	<!-- slider scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/main.css">
	<title>Equestrian Club</title>
</head>
<body>

	<!-- HEADER __________________________________________ -->
	<header class="header">

		<!-- HEADER TOP ________________________________________ -->
		<div class="header__top">

			<!-- header line1 -->
			<div class="header__line1">
				
				<div class="header__line1_inner">	
					<div class="container line1_inner_container">		
						<!-- social buttons -->
						<ul class="social__buttons">
							<li>
								<a class="social_btn" href="#!">
									<img  src="images/signs/social_tw.png" alt="Twitter button">
								</a>
							</li>
							<li>						
								<a class="social_btn" href="#!">
									<img  src="images/signs/social_f.png" alt="Facebook button">
								</a>
							</li>
							<li>
								<a class="social_btn" href="#!">
									<img  src="images/signs/social_pin.png" alt="Pinterest button">
								</a>
							</li>
							<li>
								<a class="social_btn" href="#!">
									<img  src="images/signs/social_inst.png" alt="Instagram button">
								</a>
							</li>
						</ul>
		
						<!-- form sign up -->				
						<form class="header__signup">
							<button class="signup__btn">Sign up to newsletter!</button>
							<input class="signup__input_email" type="email" name="email" id="email" placeholder="Your Email">
						</form>

					</div> <!-- // inner_wrap -->

					<!-- close button -->
					<a href="#!" class="header__close_btn">
						<img src="images/signs/sn_close.png" alt="Close button">
					</a>	
				</div>
				
			</div>
			<!-- // header line1 -->

			<!-- header line2 -->
			<div class="header__line2">
				<div class="container">
					<div class="header__line2_inner">
						<a href="#" class="logo__link">
							<img class="logo__img" src="images/logo/logo_equestrian-club.png" alt="Equestrian Club logo">
						</a>
						<nav class="header__menu">
							<ul class="header__menu_list">
								<li><a href="#!" class="header__menu_link">HOME</a></li>
								<li><a href="#!" class="header__menu_link">FEATURES</a></li>
								<li><a href="#!" class="header__menu_link">SERVICES</a></li>
								<li><a href="#!" class="header__menu_link">EVENTS</a></li>
								<li><a href="#!" class="header__menu_link">ABOUT&nbsp;&nbsp;US</a></li>
								<li><a href="#!" class="header__menu_link">CONTACT</a></li>						                                                       
							</ul>
						</nav>
					</div>
				</div> <!-- // container -->
			</div>
			<!-- // header line2 -->
		</div>
		<!-- // HEADER TOP ________________________________________ -->


		<!-- HEADER MAIN ________________________________________ -->
		<div class="header__main">			
			<h1 class="hero__title">THE EQUESTRIAN THEME <br> KALLYAS</h1>		
		</div>
		<!-- // HEADER MAIN ________________________________________ -->


		<!-- HEADER BOTTOМ ________________________________________ -->
		<div class="header__bottom">			
			<p class="hero__descr">
				BEST EQUESTRIAN SERVICES AROUND THE WORLD
			</p>	
			<img class="header__bg-decor" src="images/graphics/gr_triangle-arrow.png" alt="Triangle decor">
		</div>
		<!-- // HEADER BOTTOМ ________________________________________ -->
	</header>
	<!-- // HEADER __________________________________________ -->

	<section class="welcom">

	</section>

	<footer>
		<div class="container">
			
		</div> <!-- // container -->
	</footer>	
</body>
</html>

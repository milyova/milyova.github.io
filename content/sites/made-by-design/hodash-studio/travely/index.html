<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Travely</title>
</head>

<body>
	<!-- HEADER ___________________________________________ -->
	<header class="header">
		<div class="container">

			<!-- header line 1 _________________________ -->
			<div class="header__line1">
				<div class="logo">
					<a class="logo__link" href="#">
						<img src="images/logo/logo_travely.svg" alt="Travely logo">
					</a>
				</div>
			</div>
			
			<!-- header line 2 _________________________ -->
			<div class="header__line2">
				<div class="header__line2_inner">
					<!-- language -->
					<ul class="lang-box">
						<li class="lang-box__item">usd</li>
						<li class="lang-box__item">english</li>
					</ul>

					<!-- menu -->
					<nav class="menu">
						<ul class="menu__list">
							<li><a class="menu__link" href="#!">TRAVEL&nbsp;BAGS</a></li>
							<li><a class="menu__link" href="#!">ACCESSORIES</a></li>
							<li><a class="menu__link" href="#!">GUIDEBOOKS</a></li>
							<li><a class="menu__link" href="#!">MAPS</a></li>
							<li><a class="menu__link" href="#!">SUPPORT</a></li>
						</ul>
					</nav>

					<!-- user's box -->
					<ul class="user-box__list">
						<!-- user -->
						<button class="btn_ui btn__user-login">
							<img src="images/signs/sn_user.png" alt="User">
						</button>
						
						<!-- search -->
						<button class="btn_ui btn__search">
							<img src="images/signs/sn_search.png" alt="Search">
						</button>

						<!-- cart -->
						<button class="btn_ui btn__cart">
							<img src="images/signs/sn_cart.png" alt="Shopping Cart">
							<p class="cart-count">0</p>
						</button>
					</ul>
				</div> <!-- // header__line2_inner -->
			</div>
			<!-- // header line 2 _________________________ -->
			
		</div> <!-- // container -->
	</header>
	<!-- // HEADER ___________________________________________ -->


	<!-- SECTION HERO ___________________________________________ -->
	<section  class="hero">
		<div class="hero__content_wrap">

			<p class="hero__subtitle">FIND&nbsp;EVERYTHING YOU&nbsp;NEED</p>
			<h1 class="hero__title">FOR&nbsp;A&nbsp;TRIP</h1>			
			<!-- btn -->
			<a class="btn" href="#!">VIEW&nbsp;ALL&nbsp;PRODUCTS</a>

		</div>
	</section>
	<!-- // SECTION HERO ___________________________________________ -->

	
	
	<footer>
		<div class="container">

		</div> <!-- // container -->
	</footer>
	
</body>
</html>

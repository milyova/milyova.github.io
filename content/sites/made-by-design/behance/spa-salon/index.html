<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Golden Spa</title>
</head>

<body>
	<!-- HEADER ________________________________________________ -->
	<header class="header">
		<div class="container">
			<div class="header__inner">
				
				<!-- logo -->
				<a href="#!" class="logo">
					<img src="images/logo/logo_golden-spa.svg" alt="Golden Spa logo">
				</a>
				<!-- menu -->
				<nav class="menu">
					<ul class="menu__list">
						<li><a href="#!" class="manu__link">Главная</a></li>
						<li><a href="#!" class="manu__link">Галерея</a></li>
						<li><a href="#!" class="manu__link">Spa&nbsp;меню </a></li>
						<li><a href="#!" class="manu__link">Купить&nbsp;сертификат</a></li>
						<li><a href="#!" class="manu__link">Контакты</a></li>
					</ul>
				</nav>
				<!-- burger -->
				<a href="#!" class="btn__burger" aria-label="Open Burger menu">
					<img src="images/signs/sn_burger.svg" alt="Burger button">
				</a>
			</div>
		</div> <!-- // container -->
	</header>
	<!-- // HEADER ________________________________________________ -->


	<!-- SECTION HERO ________________________________________________ -->
	<section class="hero">
		<div class="container">
			<div class="hero__inner">
				<!-- text -->
				<h1 class="hero__title">
					Golden Spa <span>by</span> Ukrainian standard
				</h1>
				<p class="hero__descr">
					Центр гармонии, тишины и умиротворения, поэтому мы просим Вас перевести мобильный телефон в бесшумный режим.
				</p>
				<!-- btn -->
				<a href="#!" class="btn hero__btn">					
					<span>Онлайн запись</span>
					<svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M0.083252 0.166992L6.20825 6.00033L0.083252 11.8337L3.93973 6.00033L0.083252 0.166992Z"/>
					</svg>	
				</a>
			</div>
		</div> <!-- // container -->
	</section>
	<!-- // SECTION HERO ________________________________________________ -->
	

	
	<!-- FOOTER ________________________________________________ -->
	<footer>
		<div class="container">

		</div> <!-- // container -->
	</footer>
	<!-- // FOOTER ________________________________________________ -->
	
</body>
</html>

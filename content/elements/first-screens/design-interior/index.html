<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/main.css">
	<title>Lull Interior Design</title>
</head>
<body>

<!------------------------------------------------>
<!-- HEADER -->
	<header class="header">
		<div class="header__columns_wrap">



			<!-- LEFT HEADER COLUMN -->
			<div class="column left">
				
				<div class="column__inner-left">
					<!-- logo -->
					<a href="#" class="logo"><img src="img/logo/logo.png" alt="logo"></a>										
					<!-- nav -->
					<nav class="header__nav">
						<img class="header__arrow" src="img/signs/sn_arrow.png" alt="Arrow down">
						<ul class="header__nav-list">
							<li><a href="#!" class="header__nav-link">Index</a></li>
							<li><a href="#!" class="header__nav-link">Shop</a></li>
							<li><a href="#!" class="header__nav-link">Contact</a></li>
						</ul>
						<div class="header__about_wrap">
							<img class="header__about-face" src="img/signs/sn_face.png" alt="Funny face image">
							<a href="#!" class="header__about">About</a>
						</div>
						<a href="#!" class="header__contact-email">@lull.mdh</a>
					</nav>
					<!-- lull -->
					<div class="header__lull_wrap">
						<span>Lull</span>
						<img class="lull_smile" src="img/signs/sn_smile.png" alt="Smile image">
					</div>										
				</div>		
				
				<!-- column with rectangles -->
				<div class="column__inner-right right">
					<div class="column__rectangle-beige">
						<div class="new-revenue">New <br>Revenue</div>
						<div class="rectangle-darkgray"></div>
					</div>
				</div>
			</div>
			<!-- // LEFT HEADER COLUMN -->
			

			<!-- RIGHT HEADER COLUMN -->
			<div class="column right">
				<img class="header__two" src="img/signs/sn_number2.png" alt="Number two image">
				<div class="header__info_wrap">
					<span class="header__info">+info</span>	
				</div>
				<a href="#!" class="header__btn">{ subscribe }</a>
			</div>
			<!-- // RIGHT HEADER COLUMN -->			



		</div> <!-- // header_columns-wrap -->
	</header>	
<!-- // HEADER -->


	<!------------------------------------------------>
	<!-- MAIN -->
	<main>
		
	</main>
	<!-- // MAIN -->


	<!------------------------------------------------>
	<!-- FOOTER -->
	<footer>
		
	</footer>
	<!-- // FOOTER -->

	
</body>
</html>

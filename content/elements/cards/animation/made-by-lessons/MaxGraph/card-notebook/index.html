<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Карточка товара</title>
</head>

<body>

	<!-- product card ____________________________________ -->
	<article class="product">
		<!-- images -->
		<a href="#!" class="product__image">
			<div class="product__switch image-switch">
				<!-- image -->
				<div class="image-switch__item">
					<div class="image-switch__img">
						<img src="img/Apple-M1_gold/Apple-M1_gold_front.jpg" alt="Макбук">
					</div>
				</div>
				
				<!-- image -->
				<div class="image-switch__item">
					<div class="image-switch__img">
						<img src="img/Apple-M1_gold/Apple-M1_gold_top.jpg" alt="Макбук">
					</div>
				</div>
				
				<!-- image -->
				<div class="image-switch__item">
					<div class="image-switch__img">
						<img src="img/Apple-M1_gold/Apple-M1_gold_side.jpg" alt="Макбук">
					</div>
				</div>

			</div>
			<ul class="prodict__image-pagination image-pagination" aria-hidden="true">
				<li class="image-pagination__item"></li>
			</ul>	
		</a>

		<!-- text -->
		<!-- title -->
		<h3 class="product__title">
			<a href="" class="">Ноутбук Apple MacBook Air 13 Late 2020 Z12A0008Q, 13.3"</a>
		</h3>

		<!-- rating -->
		<div class="product__props">
			<span class="product__rating">
				<!-- star, svg image -->
				<svg width="15" height="14" viewBox="0 0 1.48 1.41">

				</svg>
				4,5
			</span>
			<span class="product__testimonials">
				83 отзыва
			</span>
		</div>

		<!-- product info -->
		<div class="product__info">
			<span class="product__term">Артикул: 879877</span>
			<span class="product__avalable">В наличии: 8 шт.</span>
		</div>

		<!-- price -->
		<div class="product__price product-price">
			<span class="product-price__current">144 990 ₽</span>
			<span class="product-price__old">219 900 ₽</span>
		</div>

		<!-- button -->
		<button class="product__btn">Добавить в корзину</button>
	</article>
	<!-- // product card ____________________________________ -->

	
	<script src="js/product.js"></script>
</body>
</html>
